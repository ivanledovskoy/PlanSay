version: '3.8'

services:
  backend:
    build: backend/
    ports:
      - "8000:8000"
      - "443:443"
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8000/metrics", "-k"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - monitoring
      
  frontend:
    build: frontend/
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:3000", "-k"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring
      
  prometheus:
    image: prom/prometheus
    volumes:
      - ./backend/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./backend/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml
    depends_on:
      - alertmanager
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate -qO- http://localhost:9090/-/healthy || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 5s

  alertmanager:
    image: prom/alertmanager
    volumes:
      - ./backend/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    ports:
      - "9093:9093"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate -qO- http://localhost:9093/-/healthy || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 5s

  node-exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring

  blackbox:
    image: prom/blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./backend/blackbox/config:/config
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
